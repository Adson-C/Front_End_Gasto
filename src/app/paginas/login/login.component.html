<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2" style="color: rgb(20, 17, 17); font-weight: bold;">Controle de Gastos Pessoais</h1>
                        <p class="lead">
                            Fa√ßa login para continuar
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body" style="background-color: rgb(15, 231, 231);">
                            <div class="m-sm-4">
                                <div class="text-center">
                                    <img src="assets/img/photos/logo.svg" alt="Controle de Despesass" class="img-fluid rounded-circle" width="159" height="150" />
                                </div>
                                <form method="post" name="loginForm" id="loginForm" (submit)="enviar()" #formulario="ngForm">
                                    <div class="mb-3">
                                        <label class="form-label" style="color: rgb(20, 17, 17); font-weight: bold;">Email</label>
                                        <input class="form-control form-control-lg" type="email" name="email"
                                        [(ngModel)]="usuarios.correo" #correo="ngModel" placeholder="Entre com seu email" required />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" style="color: rgb(20, 17, 17); font-weight: bold;">Password</label>
                                        <input class="form-control form-control-lg" type="password" name="password"
                                        [(ngModel)]="usuarios.password" #password="ngModel" placeholder="Insira sua senha" required />
                                    </div>
                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-lg btn-primary"
                                        title="Entrar" id="btnEntrar" [disabled]="!formulario.form.valid"><i class="fas fa-lock-open"></i> Entrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
